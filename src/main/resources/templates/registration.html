<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-i18n-key="reg-title">Registration</title>
    <div th:replace="~{fragments/head.html}"></div>
    <script defer src="js/registration.js"></script>
</head>
<body>
<div th:replace="~{fragments/base::navbar}"></div>
<main>
    <div class="row">
        <form class="col s6 offset-s3" id="registration-form">
            <h2 lang="en">Registration Form</h2>
            <h2 lang="es">Formulario de inscripci√≥n</h2>
            <div class="input-field col s6">
                <label data-i18n-key="name" for="firstname">Name</label>
                <input class="" data-length="255" required="required" id="firstname" name="firstname" type="text"
                       onchange="check()">
                <span class="helper-text" data-error=""></span>
            </div>
            <div class="input-field col s6">
                <label data-i18n-key="surname" for="surname">Surname</label>
                <input class="" data-length="255" required="required" id="surname" name="surname" type="text"
                       onchange="check()">
                <span class="helper-text" data-error=""></span>
            </div>
            <div class="input-field col s6">
                <label data-i18n-key="email" for="email">Email</label>
                <input class="validate" data-length="255" required="required" id="email" name="email" type="email"
                       onchange="check()">
                <span class="helper-text" data-error=""></span>
            </div>
            <div class="input-field col s6">
                <label data-i18n-key="password" for="password">Password</label>
                <input class="" required="required" id="password" name="password" type="text"
                       onchange="check()">
                <span class="helper-text" data-error=""></span>
            </div>
            <div class="input-field col s6">
                <label data-i18n-key="birthDate" for="birthDate">Date of birth</label>
                <input class="validate datepicker" required="required" id="birthDate" name="birthDate" type="text"
                       onchange="check()">
                <span class="helper-text" data-error=""></span>
            </div>
            <div class="input-field col s6">
                <label data-i18n-key="phone" for="phone">Phone Number</label>
                <input class="validate" data-length="20" required="required" id="phone" name="phone" type="tel"
                       onchange="check()">
                <span class="helper-text" data-error=""></span>
            </div>
            <div class="col s3">
                <button data-i18n-key="register" class="btn waves-effect waves-light" name="register"
                        id="registerButton" type="submit"
                        onclick="event.preventDefault();registerUser();">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </form>
        <div class="col s6 offset-s3" id="response-message"></div>
    </div>
</main>
<div th:replace="~{fragments/base::footer}"></div>
</body>
</html>
