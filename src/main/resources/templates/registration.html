<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-i18n-key="reg-title">Registration</title>
    <div th:replace="fragments/head.html"></div>
    <script defer src="js/registration.js"></script>
</head>
<body>
<div th:replace="fragments/header"></div>
<main>
    <div class="row">
        <form class="col s6 offset-s3" id="registration-form">
            <h2 lang="en">Registration Form</h2>
            <h2 lang="es">Formulario de inscripci√≥n</h2>
            <div class="input-field col s12">
                <label data-i18n-key="name" for="name">Name</label>
                <input class="validate" id="name" name="name" required type="text"><br>
            </div>
            <div class="input-field col s12">
                <label data-i18n-key="surname" for="surname">Surname</label>
                <input class="validate" id="surname" name="surname" required type="text"><br>
            </div>
            <div class="input-field col s12">
                <label data-i18n-key="email" for="email">Email</label>
                <input class="validate" id="email" name="email" required type="email"><br>
            </div>
            <div class="input-field col s12" >
                <label data-i18n-key="password" for="password">Password</label>
                <input class="validate" id="password" name="password" required type="password"><br>
            </div>
            <div class="input-field col s12">
                <label data-i18n-key="phone" for="phone">Phone Number</label>
                <input class="validate" id="phone" name="phone" required type="tel"><br>
            </div>
            <div class="col s3">
                <button data-i18n-key="register" class="btn waves-effect waves-light" name="action" type="submit"
                        onclick="registerUser()">Register
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="col s9" id="response-message"></div>
        </form>

    </div>
</main>
<div th:replace="fragments/footer"></div>
<div th:replace="fragments/button.html"></div>
</body>
</html>
