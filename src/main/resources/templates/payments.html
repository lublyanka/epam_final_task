<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-i18n-key="payments-title">Payments</title>
    <div th:replace="~{fragments/head.html}"></div>

    <script src="/js/payments.js" type="text/javascript" defer></script>
    <script src="/js/loadPayments.js" type="text/javascript"></script>
    <script src="/js/loadAccounts.js" type="text/javascript"></script>
    <script src="/js/pagination.js" type="text/javascript" defer></script>
</head>
<body>
<div th:replace="~{fragments/base::navbar}"></div>
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">

                <div th:replace="~{fragments/tables::payments_table}"></div>
                <div id="pagination"></div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/base::footer}"></div>
</body>
<!-- Modal Structure -->
<div id="addPayment" class="modal">
    <div class="modal-content">
        <h4 data-i18n-key="addPayment">Create payment</h4>
        <div class="row">
            <div class="col s12">
                <form id="payment-creation">
                    <div class="input-field col s12">
                        <select class="validate" id="account" name="account" required onchange="check()">
                            <option data-i18n-key="chooseOption" value="" disabled selected>Choose option</option>
                        </select>
                        <label data-i18n-key="account" for="account">Account</label>
                    </div>
                    <div class="input-field col s6">
                        <label data-i18n-key="number" for="number">Number</label>
                        <input data-length="255" id="number" name="number" type="number" required onchange="check()">
                        <span class="helper-text" data-error=""></span>
                    </div>
                    <div class="input-field col s4">
                        <label data-i18n-key="sum" for="sum">Sum</label>
                        <input data-length="255" id="sum" name="sum" type="text" required onchange="check()">
                        <span class="helper-text" data-error=""></span>
                    </div>
                    <div class="input-field col s2">
                        <label data-i18n-key="currency" for="currency">Currency</label>
                        <input data-length="255" id="currency" name="currency" type="text" required disabled>
                        <span class="helper-text" data-error=""></span>
                    </div>
                    <div class="input-field col s6">
                        <label data-i18n-key="desc" for="desc">Description</label>
                        <input class="validate" data-length="255" id="desc" name="desc" type="text" onchange="check()">
                        <span class="helper-text" data-error=""></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="col s12" id="response-message"></div>
        <div class="modal-footer">
            <a href="#!" data-i18n-key="save" class="waves-effect waves-green btn" id="saveButton"
               onclick="addPayment()">Save</a>
            <a href="#!" data-i18n-key="cancel" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>
</div>
</html>
