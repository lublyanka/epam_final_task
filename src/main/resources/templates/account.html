<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="account-title"></title>
    <div th:replace="fragments/head.html"></div>
    <script src="/js/account.js" type="text/javascript"></script>
</head>
<body>
<div th:replace="fragments/header"></div>
<main>
    <div class="container">
        <div class="row account">
            <div class="col s12">
                <div class="col s9">
                    <h3 id="number"></h3></div>
                <div class="valign-wrapper right" id="blockAccount">
                    <h3><a data-i18n-key="block" class="waves-effect waves-light btn modal-trigger orange darken-1" href="#block"><i
                            class="material-icons right">block</i>Block</a></h3>
                </div>
                <div class="valign-wrapper right" id="unblockAccount" style="display:none">
                    <h3><a data-i18n-key="unblock" class="waves-effect waves-light btn darken-1" onclick="unblockAccount()"><i
                            class="material-icons right">send</i>Unblock</a></h3>
                </div>
                <div class="col s8"><h6 id="name"></h6></div>
                <div data-i18n-key="lastChange" class="col s2 right-align blue-grey-text text-darken-1"></div>
                <div class="col s2 blue-grey-text text-darken-1" id="updatedOn"></div>
                <div class="col s6">
                    <span id="c-balance" class="blue-text text-darken-4"></span>
                </div>
            </div>

            <div class="row cards">
                <div class="col s12">
                    <h4 lang="en" class="col s10"><span>Credit card</span></h4>
                    <h4 lang="es" class="col s10"><span>Tarjeta</span></h4>
                    <h4 class="valign-wrapper right" id="addCard">
                        <a data-i18n-key="addCard" class="waves-effect waves-light btn modal-trigger" href="#modal1"><i
                                class="material-icons right">add_box</i>Add card</a>
                    </h4>

                    <ul id="no-cards" class="col s12">
                        <li lang="en">No cards available.</li>
                        <li lang="es">No hay tarjetas disponibles.</li>
                    </ul>
                    <!-- list of cards goes here -->
                    <div id="cards" class="row" style="display:none">
                        <div class="col s12 m4">
                            <div class="card blue darken-1">
                                <div class="card-content white-text">
                                    <span class="card-title" id="cardTitle"></span>
                                    <div id="cardType" class="col s12 right-align"></div>
                                    <div id="cardNumber" class="col s10"></div>
                                    <div id="dueDate" class="col s2 right-align"></div>
                                    <div id="cardHolder"></div>
                                </div>
                                <div class="card-action">
                                    <a href="#">Edit</a>
                                    <a class="modal-trigger" href="#modal1">Replace</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer"></div>
</body>

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4 data-i18n-key="addCard">Add card</h4>
        <div class="row">
            <div class="col s12">
                <form>
                    <div class="input-field col s12">
                        <label data-i18n-key="name" for="cardTitleReg">Name</label>
                        <input class="validate" data-length="255" id="cardTitleReg" name="cardTitleReg" type="text"
                               required>
                    </div>
                    <div class="input-field col s6">
                        <label data-i18n-key="number" for="cardNumberReg">Number</label>
                        <input class="validate" data-length="255" id="cardNumberReg" name="cardNumberReg" type="text"
                               required>
                    </div>
                    <div class="input-field col s2">
                        <label data-i18n-key="cardType" for="cardTypeReg">Card Type</label>
                        <input class="validate" data-length="3" id="cardTypeReg" name="cardTypeReg" type="text"
                               required>
                    </div>
                    <div class="input-field col s1">
                        <label data-i18n-key="month" for="monthReg">Month</label>
                        <input class="validate" data-length="2" id="monthReg" name="monthReg" type="text" required>
                    </div>
                    <div class="input-field col s1">
                        <label data-i18n-key="year" for="yearReg">Year</label>
                        <input class="validate" data-length="4" id="yearReg" name="yearReg" type="text" required>
                    </div>
                    <div class="input-field col s6">
                        <label data-i18n-key="cardHolder" for="cardHolderReg">Number</label>
                        <input class="validate" data-length="255" id="cardHolderReg" name="cardHolderReg" type="text"
                               required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col s8" id="response-message"></div>
                <a href="#!" data-i18n-key="save" class="waves-effect waves-green btn" onclick="addCard()">Save</a>
                <a href="#!" data-i18n-key="cancel" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
        </div>
    </div>
</div>

<div id="block" class="modal">
    <div class="modal-content">
        <p lang="en">Are you sure, you want to block this account?</p>
        <p lang="es">¿Estás seguro de que quieres bloquear esta cuenta?</p>
        <div class="modal-footer">
            <a href="#!" data-i18n-key="block" class="waves-effect waves-green btn" onclick="blockAccount()">Block</a>
            <a href="#!" data-i18n-key="cancel" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>
</div>
</html>
