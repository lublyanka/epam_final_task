<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS and other head tags -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/styles_login.css" th:href="@{/css/styles_login.css}">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script type="text/javascript" src="/js/login.js"></script>
    <script async>

    </script>
</head>
<body>
<div th:replace="fragments/header"></div>
<main>
    <div class="container container-log">
        <div class="screen row">
            <div class="screen__content col s3">
                <form class="login" th:action="@{/api/auth/login}" method="post">
                    <div id="response-message"></div>
                    <div class="input-field">
                        <i class="material-icons prefix">person_outline</i>
                        <input type="text" id="username" name="username"  placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock_outline</i>
                        <input type="password" id="password" name="password" class="input-field"
                               placeholder="Password">
                    </div>
                    <button class="btn-small waves-effect waves-light" type="submit" name="action" onclick="login()">Log In
                        <i class="material-icons right">chevron_right</i>
                    </button>
                </form>
                <div class="social-login">
                    <b>LOG IN VIA</b>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"><i class="material-icons prefix">lock_outline</i></a>
                        <a href="#" class="social-login__icon fab fa-facebook"><i class="material-icons prefix">lock_outline</i></a>
                        <a href="#" class="social-login__icon fab fa-twitter"><i class="material-icons prefix">lock_outline</i></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer"></div>


<script defer>
const wes = document.querySelector('button[name="action"]');
wes.addEventListener("click", function(event) {
  console.log(event);
  event.preventDefault();
});

</script>


</body>
</html>
