<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-i18n-key="dash-title">Dashboard</title>

    <div th:replace="~{fragments/head.html}"></div>

    <style>
        .profile h4>a, .users h4>a, .accounts h4>a, .payments h4>a {
        display: inline-block;
        margin-left: 10px;
        font-size: 70%;
    }
    </style>
    <script src="/js/dashboard.js" type="text/javascript" defer></script>
    <script src="/js/loadAccounts.js" type="text/javascript"></script>
    <script src="/js/loadPayments.js" type="text/javascript"></script>
    <script src="/js/loadUsers.js" type="text/javascript"></script>

</head>
<body>
<div th:replace="~{fragments/base::navbar}"></div>
<main>
    <div class="container">
        <div class="row profile">
            <div class="col s12">
                <h4></h4>
                <h4 lang="en"><i class="material-icons">account_box</i><span>Profile</span><a href="/profile"
                                                                                              th:href="@{/profile}">edit</a>
                </h4>
                <h4 lang="es"><i class="material-icons">account_box</i><span>Perfil</span><a href="/profile"
                                                                                             th:href="@{/profile}">editar</a>
                </h4>
                <div id="name-surname" style="font-size : 1.1rem"></div>
            </div>
        </div>

        <div th:replace="~{fragments/tables::users_table}"></div>

        <div th:replace="~{fragments/tables::accounts_table}"></div>

        <div th:replace="~{fragments/tables::payments_table}"></div>
    </div>
</main>
<div th:replace="~{fragments/base::footer}"></div>
</body>
</html>
