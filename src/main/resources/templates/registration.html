<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- CSS and other head tags -->
    <link href="/static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
</head>
<body>
<div th:replace="fragments/header"></div>
<main>
    <div class="row">
        <form class="col s6 offset-s3" id="registration-form">
            <h2>Registration Form</h2>
            <div class="input-field">
                <label for="name">Name:</label>
                <input class="validate" id="name" name="name" required type="text"><br>
            </div>
            <div class="input-field ">
                <label for="surname">Surname:</label>
                <input class="validate" id="surname" name="surname" required type="text"><br>
            </div>
            <div class="input-field">
                <label for="email">Email:</label>
                <input class="validate" id="email" name="email" required type="email"><br>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input class="validate" id="password" name="password" required type="password"><br>
            </div>
            <div class="input-field">
                <label for="phone">Phone Number:</label>
                <input class="validate" id="phone" name="phone" required type="tel"><br>
            </div>
            <button class="btn waves-effect waves-light" name="action" type="submit">Register
                <i class="material-icons right">send</i>
            </button>
        </form>
        <div id="response-message"></div>
    </div>
    </div>
</main>
<div th:replace="fragments/footer"></div>
<script src="js/registration.js"></script>
</body>
</html>
