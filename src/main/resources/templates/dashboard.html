<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-i18n-key="dash-title">Dashboard</title>

    <div th:replace="~{fragments/head.html}"></div>

    <link href="/static/css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}" type="text/css">
    <script src="/js/dashboard.js" type="text/javascript" defer></script>
    <script src="/js/loadAccounts.js" type="text/javascript"></script>
    <script src="/js/loadPayments.js" type="text/javascript"></script>
    <script src="/js/loadUsers.js" type="text/javascript"></script>
</head>
<body>
<div th:replace="~{fragments/base::navbar}"></div>
<main>
    <div class="container">
        <div class="row profile">
            <div class="col s12">
                <h4></h4>
                <h4 lang="en"><span>Profile</span><a href="/profile" th:href="@{/profile}">edit</a></h4>
                <h4 lang="es"><span>Perfil</span><a href="/profile" th:href="@{/profile}">editar</a></h4>
                <div id="name-surname" style="font-size : 1.1rem"></div>
            </div>
        </div>

        <div th:replace="~{fragments/tables::userstable}"></div>

        <div class="row accounts">
            <div class="col s12">
                <h4 lang="en"><span>Accounts</span><a href="/accounts">show all</a></h4>
                <h4 lang="es"><span>Cuentas</span><a href="/accounts">mostrar todo</a></h4>

                <ul id="no-accounts">
                    <li lang="en">No accounts available.</li>
                    <li lang="es">No hay cuentas disponibles.</li>
                </ul>

                <!-- list of accounts goes here -->
                <table id="accounts" class="striped" style="display:none">
                    <thead>
                    <tr>
                        <th data-i18n-key="number">Number</th>
                        <th data-i18n-key="name">Name</th>
                        <th data-i18n-key="c-balance">Current Balance</th>
                        <th data-i18n-key="status">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row payments">
            <div class="col s12">
                <h4 lang="en"><span>Payments</span><a href="/payments">show all</a></h4>
                <h4 lang="es"><span>Pagos</span><a href="/payments">mostrar todos</a></h4>

                <ul id="no-payments">
                    <li lang="en">No payments available.</li>
                    <li lang="es">No hay pagos disponibles.</li>
                </ul>
                <!-- list of payments goes here -->
                <table id="payments" class="striped" style="display:none">
                    <thead>
                    <tr>
                        <th data-i18n-key="number">Number</th>
                        <th data-i18n-key="sum">Sum</th>
                        <th data-i18n-key="desc">Description</th>
                        <th data-i18n-key="date">Date</th>
                        <th data-i18n-key="status">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/base::footer}"></div>
</body>
</html>
