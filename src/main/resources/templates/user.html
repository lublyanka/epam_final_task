<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-i18n-key="user">User</title>
    <div th:replace="~{fragments/head.html}"></div>
    <script src="/js/profile.js" type="text/javascript"></script>
</head>
<body>
<div th:replace="~{fragments/base::navbar}"></div>
<main>
    <div class="row">
        <div class="col s6 offset-s3">

                <div class="col s9 valign-wrapper">
                    <h2 lang="en">Personal Information</h2>
                    <h2 lang="es">Información personal</h2>
                </div>
                <div class="valign-wrapper right" id="blockUser">
                    <h2><a data-i18n-key="block" class="waves-effect waves-light btn modal-trigger orange darken-1"
                           href="#block">
                        <i class="material-icons right">block</i>Block</a></h2>
                </div>
                <div class="valign-wrapper right" id="unblockUser" style="display:none">
                    <h3><a data-i18n-key="unblock" class="waves-effect waves-light btn modal-trigger darken-1"
                           href="#unblock">
                        <i class="material-icons right">send</i>Unblock</a></h3>
                </div>

            <div th:replace="~{fragments/forms::user_profile_form}"></div>

            <div th:replace="~{fragments/forms::user_documents}"></div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/base::footer}"></div>
</body>

<div id="block" class="modal">
    <div class="modal-content">
        <p lang="en">Are you sure, you want to block this user?</p>
        <p lang="es">¿Estás seguro de que quieres bloquear este usuario?</p>
        <div class="modal-footer">
            <a href="#!" data-i18n-key="block" class="waves-effect waves-green btn" onclick="blockUser()">Block</a>
            <a href="#!" data-i18n-key="cancel" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>
</div>

<div id="unblock" class="modal">
    <div class="modal-content">
        <p lang="en">Are you sure, you want to unblock this user?</p>
        <p lang="es">¿Estás seguro de que quieres desbloquear este usuario?</p>
        <div class="modal-footer">
            <a href="#!" data-i18n-key="unblock" class="modal-close waves-effect waves-green btn"
               onclick="unblockUser()">Unblock</a>
            <a href="#!" data-i18n-key="cancel" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>
</div>
</html>
