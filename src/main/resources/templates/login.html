<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS and other head tags -->
    <link href="/static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <link href="/static/css/styles_login.css" rel="stylesheet" th:href="@{/css/styles_login.css}" type="text/css">
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <script src="/js/login.js" type="text/javascript"></script>
    <script async>

    </script>
</head>
<body>
<div th:replace="fragments/header"></div>
<main>
    <div class="container container-log">
        <div class="screen row">
            <div class="screen__content col s3">
                <form class="login" method="post" th:action="@{/api/auth/login}">
                    <div id="response-message"></div>
                    <div class="input-field">
                        <i class="material-icons prefix">person_outline</i>
                        <input id="username" name="username" placeholder="Email" type="text">
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock_outline</i>
                        <input class="input-field" id="password" name="password" placeholder="Password"
                               type="password">
                    </div>
                    <button class="btn-small waves-effect waves-light" name="action" onclick="login()" type="submit">Log
                        In
                        <i class="material-icons right">chevron_right</i>
                    </button>
                </form>
                <div class="social-login">
                    <b>LOG IN VIA</b>
                    <div class="social-icons">
                        <a class="social-login__icon fab fa-instagram" href="#"><i class="material-icons prefix">lock_outline</i></a>
                        <a class="social-login__icon fab fa-facebook" href="#"><i class="material-icons prefix">lock_outline</i></a>
                        <a class="social-login__icon fab fa-twitter" href="#"><i class="material-icons prefix">lock_outline</i></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer"></div>


<script defer>
const wes = document.querySelector('button[name="action"]');
wes.addEventListener("click", function(event) {
  console.log(event);
  event.preventDefault();
});


</script>


</body>
</html>
