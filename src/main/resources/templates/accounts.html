<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-i18n-key="accounts-title">Accounts</title>
    <div th:replace="~{fragments/head.html}"></div>

    <script src="/js/accounts.js" type="text/javascript" defer></script>
    <script src="/js/loadAccounts.js" type="text/javascript"></script>
    <script src="/js/pagination.js" type="text/javascript" defer></script>
    <script src="/js/loadCurrencies.js" type="text/javascript"></script>
</head>
<body>
<div th:replace="~{fragments/base::navbar}"></div>
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">

                <div th:replace="~{fragments/tables::accounts_table}"></div>

                <div id="pagination"></div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/base::footer}"></div>
</body>
<!-- Modal Structures -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4 data-i18n-key="addAccount">Add account</h4>
        <div class="row">
            <div class="col s12">
                <form id="account-creation">
                    <div class="input-field col s6">
                        <label data-i18n-key="name" for="accountName">Name</label>
                        <input class="" data-length="255" id="accountName" name="accountName" type="text" required="required"
                               onchange="check()">
                        <span class="helper-text" data-error=""></span>
                    </div>
                    <div class=" input-field col s6">
                        <label data-i18n-key="number" for="number">Number</label>
                        <input class="" data-length="255" id="number" name="number" type="text"
                               required="required" onchange="check()">
                        <span class="helper-text" data-error=""></span>
                    </div>
                    <div th:replace="~{fragments/modals::currency_selector}"></div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col s8" id="response-message"></div>
                <a href="#!" data-i18n-key="save" class="modal-close waves-effect waves-green btn" id="saveButton"
                   onclick="addAccount()">Save</a>
                <a href="#!" data-i18n-key="cancel" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/modals::create_payment_modal}"></div>
</html>
